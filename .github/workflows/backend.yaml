name: Backend CI

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-java
      - name: Run all tests
        run: ./gradlew test --no-daemon

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-java
      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon
